{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
   

    <!-- page-banner-area-start -->
<div class="page-banner-area page-banner-height-2 py-5 bg-light border-bottom">
    <div class="container">
        <div class="text-center">
            <h4 class="breadcrumb-title mb-3">Password Reset</h4>
            <nav class="d-inline-block">
                <ul class="breadcrumb-menu d-flex justify-content-center gap-2 mb-0 list-unstyled">
                    <li class="breadcrumb-trail">
                        <a href="/login/" class="text-primary text-decoration-none"><span>Login</span></a>
                    </li>
                    <li class="trail-item text-muted">
                        <span>Password reset</span>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- page-banner-area-end -->

<!-- account-area-start -->
<div class="account-area my-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="basic-login bg-white border rounded-4 shadow-sm p-4">
                    <h5 class="display-6 fw-semibold mb-3">Forgot Password</h5>
                    <hr>

                    <form method="post" novalidate>
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field|add_class:"form-control" }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Send Confirmation Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- account-area-end -->

</body>
</html>
