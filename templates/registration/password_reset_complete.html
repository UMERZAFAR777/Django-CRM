{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed - Django CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- page-banner-area-start -->
<div class="page-banner-area py-5 bg-light border-bottom">
    <div class="container text-center">
        <h4 class="breadcrumb-title mb-3">Password Reset Successful</h4>
        <nav class="d-inline-block">
            <ul class="breadcrumb-menu d-flex justify-content-center gap-2 mb-0 list-unstyled">
                <li class="breadcrumb-trail">
                    <a href="/login/" class="text-primary text-decoration-none"><span>Login</span></a>
                </li>
                <li class="trail-item text-muted">
                    <span>Password Changed</span>
                </li>
            </ul>
        </nav>
    </div>
</div>
<!-- page-banner-area-end -->

<!-- confirmation-message-start -->
<div class="container my-5 text-center">
    <div class="col-lg-6 mx-auto">
        <div class="alert alert-success">
            <h2 class="display-5 fw-semibold mb-3">Password has been Changed!</h2>
            <p class="lead">You can go ahead and log in now.</p>
            <a href="/login/" class="btn btn-success btn-lg mt-3">Login</a>
        </div>
    </div>
</div>
<!-- confirmation-message-end -->

</body>
</html>
