<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <!-- MDBootstrap CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
  />
  <!-- Correct Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papjw5X2xG9rLFP4wKRBF15lW9ZJhX1HgbGid8F4UvKzo9JzAGbAzxu3IxKoUqak6ArLmdICksFgDA4nJ7lL9Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      background-color: #000000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bg-image {
      background-size: cover;
      background-position: center;
      filter: brightness(0.5);
    }

    .card {
      background-color: rgba(115, 123, 131, 0.85);
      border-radius: 1rem;
      color: white;
    }

    .form-control {
      background-color: #1e1e1e;
      border: 1px solid #444;
      color: white;
    }

    .form-control:focus {
      background-color: rgba(58, 61, 65, 0.85);
      color: #fff;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .form-check-label, .form-label {
      color: #ccc;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-link {
      color: #bbb;
    }

    .btn-link:hover {
      color: #fff;
    }

    .text-center p {
      color: #aaa;
    }

    .login-text {
      margin-top: 1rem;
      color: #ccc;
    }

    .login-text a {
      color: #007bff;
      text-decoration: none;
    }

    .login-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Section: Design Block -->
  <section class="text-center">
    <div class="p-5 bg-image" style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px;"></div>

    <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="margin-top: -100px; backdrop-filter: blur(30px);">
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            {% if messages %}
    {% for i in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{i}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
        {% endfor %}
        {% endif %}
            <form method="POST">
                {% csrf_token %}
                <!-- Username field -->
<div data-mdb-input-init class="form-outline mb-4">
    <input type="text" id="form3Example1" class="form-control" name="username" />
    <label class="form-label" for="form3Example1">Username</label>
  </div>
  
  <!-- Email field -->
  <div data-mdb-input-init class="form-outline mb-4">
    <input type="email" id="form3Example2" class="form-control" name="email" />
    <label class="form-label" for="form3Example2">Email address</label>
  </div>

              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" name="password2" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Confirm Password</label>
              </div>

              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                Sign up
              </button>

              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i> <!-- Facebook icon -->
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i> <!-- Google icon -->
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i> <!-- Twitter icon -->
                </button>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i> <!-- GitHub icon -->
                </button>
              </div>
              

              <div class="text-center login-text">
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MDBootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>
</html>
