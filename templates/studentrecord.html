<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .detail-card {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container detail-card">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Student Details</h4>
            </div>
            <div class="card-body">
                <p><strong>ID:</strong> {{ student.id }}</p>
                <p><strong>Full Name:</strong> {{ student.first_name }} {{ student.last_name }}</p>
                <p><strong>Email:</strong> {{ student.email }}</p>
                <p><strong>City:</strong> {{ student.city }}</p>
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Back</a>
                <a href="{% url 'editrecord' student.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete' student.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
